<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Spring Security Basic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active':''}">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/details') ? 'active':''}">
                <a class="nav-link" th:href="@{/details}">Details</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/user') ? 'active':''}">
                <a class="nav-link" th:href="@{/user}">User</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin') ? 'active':''}">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
        </ul>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">

                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a th:href="@{/login}" class="btn btn-outline-success">Login</a>
                </li>

                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <li class="nav-item">
                        <button class="btn btn-outline-success" type="submit">Logout</button>
                    </li>
                </form>

            </ul>
        </div>

    </div>
</nav>
